<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{lista.titulo}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!-- <div id="container">
    <strong>Back to pendientes?</strong>
    <br />
    <ion-button (click)="volverPendientes()">Go Back</ion-button>
  </div> -->
  <!-- <ion-list-header>Tareas por hacer</ion-list-header> -->

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo Item</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nombreItem"
        (keyup.enter)="agregarItem()"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="lista.items.length > 0">
    <ion-list-header>Tareas por hacer</ion-list-header>

    <ion-item-sliding
      *ngFor="let item of lista.items; let i = index"
      class="animated fadeInDown"
    >
      <ion-item detail-none (click)="actualizarTarea(item)">
        <ion-icon
          *ngIf="!item.completado"
          name="square-outline"
          item-start
        ></ion-icon>
        <ion-icon
          *ngIf="item.completado"
          name="checkbox-outline"
          item-start
        ></ion-icon>
        {{ item.desc }}
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="borrarItem(i)" color="danger">
          <ion-icon name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
